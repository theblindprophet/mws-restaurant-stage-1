<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#3397DB">
    <link rel="manifest" href="/manifest.json">

    <style media="screen">
    body,td,th,p{
        font-family: Arial, Helvetica, sans-serif;
        font-size: 12pt;
        color: #333;
        line-height: 1.5;
    }
    body {
        background-color: #fdfdfd;
        margin: 0;
        position:relative;
        min-width: 320px;
        overflow-x: scroll;
    }
    ul, li {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 10pt;
        color: #333;
    }
    a {
        color: orange;
        text-decoration: none;
    }
    a:hover, a:focus {
        color: #3397db;
        text-decoration: none;
    }
    a img{
        border: none 0px #fff;
    }
    img[data-src] {
        position: relative;
        opacity: 1;
        transition: opacity 0.3s;
        animation-name: image-load;
        animation-duration: 2s;
        animation-iteration-count: infinite;
        animation-delay: 0s;
    }
    @keyframes image-load {
        0% {background-color: rgba(0,0,0,0.2);}
        37.5% {background-color: rgba(0,0,0,0.4);}
        62.5% {background-color: rgba(0,0,0,0.4);}
        100% {background-color: rgba(0,0,0,0.2);}
    }
    h1, h2, h3, h4, h5, h6 {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0 0 20px;
    }
    article, aside, canvas, details, figcaption, figure, footer, header, hgroup, menu, nav, section {
        display: block;
    }
    #maincontent {
        background-color: #f3f3f3;
        min-height: 100%;
    }
    #footer {
        background-color: #444;
        color: #d8d8d8;
        font-size: 8pt;
        letter-spacing: 1px;
        padding: 25px;
        text-align: center;
        text-transform: uppercase;
    }
    /* ====================== Navigation ====================== */
    nav {
        display: flex;
        width: 100%;
        height: 80px;
        background-color: #252831;
        text-align:center;
    }
    nav h1 {
        margin: auto;
    }
    nav h1 a {
        color: #fff;
        font-size: 14pt;
        font-weight: 200;
        letter-spacing: 10px;
        text-transform: uppercase;
    }
    #breadcrumb {
        display: flex;
        align-items: center;
        height: 50px;
        list-style: none;
        background-color: #eee;
        font-size: 17px;
        margin: 0;
    }

    /* Display list items side by side */
    #breadcrumb li {
        display: inline;
    }

    /* Add a slash symbol (/) before/behind each list item */
    #breadcrumb li+li:before {
        padding: 8px;
        color: black;
        content: "/\00a0";
    }

    /* Add a color to all links inside the list */
    #breadcrumb li a {
        color: #0275d8;
        text-decoration: none;
    }

    /* Add a color on mouse-over */
    #breadcrumb li a:hover {
        color: #01447e;
        text-decoration: underline;
    }
    /* ====================== Skip ====================== */
    /* https://accessibility.oit.ncsu.edu/it-accessibility-at-nc-state/developers/accessibility-handbook/mouse-and-keyboard-events/skip-to-main-content/ */
    a.skip-main {
        left: -999px;
        position: absolute;
        top: auto;
        width: 1px;
        height: 1px;
        overflow: hidden;
        z-index: -999;
    }
    a.skip-main:focus, a.skip-main:active {
        color: #fff;
        background-color: #000;
        left: auto;
        top: auto;
        width: 30%;
        height: auto;
        overflow:auto;
        margin: 10px 35%;
        padding: 5px;
        border-radius: 15px;
        border: 4px solid #3397DB;
        text-align: center;
        font-size: 1.2em;
        z-index: 999;
    }
    /* ====================== Map ====================== */
    #map {
        height: 400px;
        width: 100%;
        background-color: #ccc;
    }
    /* ====================== Restaurant Filtering ====================== */
    .filter-options {
        display: flex;
        width: 100%;
        background-color: #0b72b7;
        align-items: center;
    }
    .filter-options label {
        margin-left: 20px;
        color: #ffffff;
    }
    .filter-options select {
        background-color: white;
        border: 1px solid #fff;
        font-family: Arial,sans-serif;
        font-size: 11pt;
        height: 35px;
        letter-spacing: 0;
        margin: 10px;
        padding: 0 10px;
        min-width: 140px;
    }
    .filter-options span {
        position: relative;
    }
    .filter-options span:first-child select {
        margin-left: 20px;
    }
    .filter-options select:focus {
        outline: none !important;
        border: 1px solid #fff;
        box-shadow: 0 0 10px #fff;
    }
    .filter-options span.focused::after {
        content: "";
        position: absolute;
        bottom: 3px;
        width: calc(100% - 20px);
        margin: 0 10px;
        height: 2px;
        background-color: #fff;
    }
    </style>

    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Restaurant Info</title>
</head>

<body class="inside">
    <!-- Beginning header -->
    <header>
        <!-- Beginning nav -->
        <nav>
            <h1><a href="/">Restaurant Reviews</a></h1>
        </nav>
        <!-- Beginning breadcrumb -->
        <ul id="breadcrumb" >
            <li><a href="/">Home</a></li>
        </ul>
        <!-- End breadcrumb -->
        <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent">
        <!-- Beginning restaurant -->
        <div class="left-side">
            <section id="restaurant-container">
                <h1 id="restaurant-name"></h1>
                <img id="restaurant-img">
                <p id="restaurant-cuisine"></p>
                <p id="restaurant-address"></p>
                <table id="restaurant-hours"></table>
            </section>

            <!-- end restaurant -->
            <!-- Beginning reviews -->
            <section id="reviews-container">
                <ul id="reviews-list"></ul>
            </section>
            <!-- End reviews -->
        </div>

        <a class="skip-main" href="#footer">Skip to footer</a>

        <div class="right-side">
            <!-- Beginning map -->
            <section id="map-container" role="application">
                <div id="map"></div>
            </section>
            <!-- End map -->
        </div>
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <!-- End footer -->

    <script type="application/javascript" charset="utf-8" src="js/app.restaurant.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script>

</body>

</html>
