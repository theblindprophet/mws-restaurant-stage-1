<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#3397DB">
    <link rel="manifest" href="/manifest.json">

    <style media="screen">
        /* ====================== Restaurant Filtering ====================== */
        .filter-options {
            display: flex;
            width: 100%;
            padding-top: 8px;
            background-color: #0b72b7;
            align-items: center;
        }
        .filter-options label {
            margin-left: 20px;
            color: #ffffff;
        }
        .filter-options select {
            background-color: white;
            border: 1px solid #fff;
            font-family: Arial,sans-serif;
            font-size: 11pt;
            height: 35px;
            letter-spacing: 0;
            margin: 10px;
            padding: 0 10px;
            min-width: 140px;
        }
        .filter-options span {
            position: relative;
        }
        .filter-options span:first-child select {
            margin-left: 20px;
        }
        .filter-options select:focus {
            outline: none !important;
            border: 1px solid #fff;
            box-shadow: 0 0 10px #fff;
        }
        .filter-options span.focused::after {
            content: "";
            position: absolute;
            bottom: 3px;
            width: calc(100% - 20px);
            margin: 0 10px;
            height: 2px;
            background-color: #fff;
        }
        /* ====================== Restaurant Listing ====================== */
        #restaurants-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 920px;
            background-color: #f3f3f3;
            list-style: outside none none;
            margin: 30px 0 0;
            padding: 0 20px 60px 20px;
            text-align: center;
        }
        #restaurants-list li {
            background-color: #fff;
            box-shadow: 3px 3px 10px -1px rgba(0,0,0,.35);
            font-family: Arial,sans-serif;
            margin: 15px 0;
            min-height: 380px;
            padding: 0 30px 25px;
            text-align: left;
            width: 270px;
        }
        #restaurants-list li:nth-child(odd) {
            margin: 15px 20px 15px 0;
        }
        #restaurants-list .restaurant-img {
            background-color: #ccc;
            display: block;
            margin: 30px 0 0;
            max-width: 100%;
            min-height: 248px;
            min-width: 100%;
        }
        #restaurants-list li h1 {
            color: #0b72b7;
            font-family: Arial,sans-serif;
            font-size: 16pt;
            font-weight: 200;
            letter-spacing: 0;
            line-height: 1.3;
            margin: 20px 0 10px;
            text-transform: uppercase;
        }
        #restaurants-list p {
            margin: 0;
            font-size: 11pt;
        }
        #restaurants-list li a {
            background-color: #0b72b7;
            border-bottom: 3px solid #eee;
            color: #fff;
            display: block;
            font-size: 10pt;
            margin: 15px 0 0;
            padding: 8px 30px 10px;
            text-align: center;
            text-decoration: none;
            text-transform: uppercase;
        }
        .add-button {
            position: fixed;
            bottom: 25px;
            right: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 64px;
            width: 64px;
            border-radius: 32px;
            background-color: #0b72b7;
            box-shadow: 3px 3px 10px -1px rgba(0,0,0,.75);
            cursor: pointer;
            z-index: 100;
            color: #ffffff;
            font-size: 32px;
        }
        .add-button:link, .add-button:hover, .add-button:active, .add-button:visited {
            color: #ffffff;
        }
    </style>

    <link async rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link async rel="stylesheet" href="css/styles.css">
    <title>Restaurant Reviews</title>
</head>

<body>
    <header>
        <nav>
            <h1><a href="/">Restaurant Reviews</a></h1>
        </nav>
    </header>

    <a class="skip-main" href="#mainsection">Skip to main content</a>

    <main id="maincontent" tabindex="-1">
        <section id="map-container">
            <div id="map" role="application"></div>
        </section>
        <section id="mainsection" aria-label="Filter Results">
            <div class="filter-options">
                <span>
                    <label for="neighborhoods-select">Neighborhoods</label>
                    <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
                        <option value="all">All Neighborhoods</option>
                    </select>
                </span>
                <span>
                    <label for="cuisines-select">Cuisines</label>
                    <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
                        <option value="all">All Cuisines</option>
                    </select>
                </span>
            </div>
            <ul id="restaurants-list"></ul>
        </section>
    </main>
    <a href="/restaurant-form.html" class="add-button">
        <span>+</span>
    </a>

    <script type="application/javascript" charset="utf-8" src="js/all.min.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkbW-bs8erze38mhhbmWhh9hCtPSUYz0M&libraries=places&callback=initMap"></script>

    <footer id="footer">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>

</body>

</html>
